<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <style>
        #search-overlay {
            display: none;
        }

        .search-overlay-visible {
            display: block;
        }

        #image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
        }

        .grid-item {
            position: relative;
        }

        .grid-item img {
            width: 100%;
            height: auto;
        }

        #image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
        }

        /* Use a media query to change the number of columns on smaller screens */
        @media (max-width: 800px) {
            #image-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            #image-grid {
                grid-template-columns: repeat(1, 1fr);
            }
        }

        .grid-item {
            position: relative;
        }

        .grid-item img {
            width: 100%;
            height: auto;
        }

        #emailError {
            color: red;
            font-style: italic;
        }

        .carousel {
            display: flex;
            overflow-x: auto;
        }

        .carousel-item {
            flex: 0 0 auto;
            width: 300px;
            height: 200px;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .carousel-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 20px;
        }

        .carousel-indicator {
            display: flex;
            justify-content: center;
            align-items: center;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .carousel-indicator-item {
            width: 10px;
            height: 10px;
            background-color: #bbb;
            border-radius: 50%;
            margin: 0 5px;
        }

        .carousel-indicator-item.active {
            background-color: #333;
        }

        form {
            width: 300px;
            margin: 0 auto;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div id="search-overlay">
        <form>
            <input type="text" placeholder="Search...">
            <button type="submit">Go</button>
        </form>
    </div>
    <button class="search-toggle">Show Search</button>

    <div id="image-grid">
        <div class="grid-item">
            <img src="https://img.freepik.com/premium-photo/astronaut-outer-open-space-planet-earth-stars-provide-background-erforming-space-planet-earth-sunrise-sunset-our-home-iss-elements-this-image-furnished-by-nasa_150455-16829.jpg?w=2000"
                alt="image1">
        </div>
        <div class="grid-item">
            <img src="https://img.freepik.com/premium-photo/astronaut-outer-open-space-planet-earth-stars-provide-background-erforming-space-planet-earth-sunrise-sunset-our-home-iss-elements-this-image-furnished-by-nasa_150455-16829.jpg?w=2000"
                alt="image2">
        </div>
        <div class="grid-item">
            <img src="https://img.freepik.com/premium-photo/astronaut-outer-open-space-planet-earth-stars-provide-background-erforming-space-planet-earth-sunrise-sunset-our-home-iss-elements-this-image-furnished-by-nasa_150455-16829.jpg?w=2000"
                alt="image2">
        </div>
        <!-- Add additional grid items for each image in the grid -->
    </div>


   

    <form onsubmit="return validateFormtwo()">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br><br>
        <input type="submit" value="Submit">
    </form>



    <script src="./jQuery.js"></script>
    <script>
        $(document).ready(function () {
            $('.search-toggle').click(function () {
                $('#search-overlay').toggle();
            });
        });

        $('.grid-item').hover(function () {
            $(this).find('.caption').toggle();
        });

        // JavaScript
    

        function validateFormtwo() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            if (name == "") {
                alert("Name must be filled out");
                return false;
            }
            if (email == "") {
                alert("Email must be filled out");
                return false;
            }
            if (password == "") {
                alert("Password must be filled out");
                return false;
            }
            return true;
        }


    
    </script>
</body>

</html>
